<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (subject()) {
      <div>
        <h2 data-cy="subjectDetailsHeading"><span>Subject</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>Id</span></dt>
          <dd>
            <span>{{ subject()!.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ subject()!.name }}</span>
          </dd>
          <dt><span>Code</span></dt>
          <dd>
            <span>{{ subject()!.code }}</span>
          </dd>
          <dt><span>Majors</span></dt>
          <dd>
            @for (majors of subject()!.majors; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/major', majors.id, 'view']">{{ majors?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/subject', subject()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
